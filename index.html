<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Line</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-container">
      <h2>Production Line</h2>

      <label for="final-product-percentage"
        >Final Product Production Target</label
      >
      <input
        id="final-product-percentage"
        type="number"
        step="0.1"
        min="0"
        max="101"
        value="1"
        class="w3-input w3-border"
        style="width: 50%; margin-bottom: 15px"
      />

      <label for="recipe-selector">Select Recipe:</label>
      <select
        id="recipe-selector"
        class="w3-select w3-border"
        style="width: 50%; margin-bottom: 15px"
      >
        <option value="" disabled selected>Choose a recipe</option>
      </select>

      <div id="recipe-info">
        <p>
          <strong>Buildings Used:</strong> <span id="buildings-used">N/A</span>
        </p>
        <p><strong>Upgrades:</strong> <span id="upgrades">N/A</span></p>
        <p><strong>Tier:</strong> <span id="tier">N/A</span></p>
        <p><strong>Guided:</strong> <span id="guided">N/A</span></p>
      </div>

      <h3>Production Tree</h3>
      <div id="production-tree" class="w3-container"></div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
