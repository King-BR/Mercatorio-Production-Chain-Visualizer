<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Chain Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Production Chain Visualizer</h2>
            <div>
                <label for="root-recipe-select">Select Recipe:</label>
                <select id="root-recipe-select">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <button id="start-production-btn">Start Production</button>
            <button id="export-btn">Export Choices</button>
            <button id="import-btn">Import Choices</button>
            <input type="file" id="import-input" style="display: none;" />
        </div>
        <div id="main">
            <div id="tree-container">
                <!-- Rendered recipe tree will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
